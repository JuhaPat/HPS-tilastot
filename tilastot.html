<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KV-ottelut - HPS</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="header-logo">
      <a href="index.html">
        <img src="logot/HPS.jpg" alt="HPS Logo">
      </a>
    </div>
    <!-- Otsikko lisätään HPS-logon alapuolelle JavaScriptin avulla -->
    <button class="menu-button" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </button>
    <div class="menu" id="menu">
      <a href="index.html">Etusivu</a>
      <a href="sijoitukset.html">Sijoitukset</a>
      <a href="kaudet.html">Kaudet</a>
      <a href="joukkueet.html">Joukkueet</a>
      <a href="pelaajat.html">Pelaajat</a>
      <a href="vastustajat.html">Vastustajat</a>
      <a href="stadionit.html">Stadionit</a>
      <a href="kv-ottelut.html" class="active">KV-ottelut</a>
      <a href="tilastot.html">Tilastot</a>
    </div>
  </header>

  <main>
    <!-- Muu sisältö tähän -->
  </main>

  <script>
    // Näytetään/piilotetaan valikko
    function toggleMenu() {
      var menu = document.getElementById('menu');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }

    // Funktio, joka lisää URL-parametrin "joukkue" kaikkiin sisäisiin linkkeihin
    function appendJoukkueParamToLinks() {
      const urlParams = new URLSearchParams(window.location.search);
      const joukkue = urlParams.get("joukkue");
      if (!joukkue) return;
      const links = document.querySelectorAll("a[href]");
      links.forEach(link => {
        let href = link.getAttribute("href");
        if (href && !href.match(/^https?:\/\//) && !href.startsWith("mailto:")) {
          if (href.indexOf("?") === -1) {
            href += `?joukkue=${encodeURIComponent(joukkue)}`;
          } else {
            let url = new URL(href, window.location.origin);
            url.searchParams.set("joukkue", joukkue);
            href = url.pathname + url.search;
          }
          link.setAttribute("href", href);
        }
      });
    }

    // Lisätään HPS-logon alapuolelle otsikko perustuen URL-parametriin "joukkue"
    document.addEventListener("DOMContentLoaded", function() {
      // Ensiksi lisätään URL-parametri kaikkiin linkkeihin
      appendJoukkueParamToLinks();

      var urlParams = new URLSearchParams(window.location.search);
      var teamParam = urlParams.get("joukkue");
      var headerLogo = document.querySelector(".header-logo");
      if (headerLogo && teamParam) {
        var h1 = document.createElement("h1");
        h1.classList.add("page-title");
        if (teamParam === "miehet") {
          h1.textContent = "Miehet";
        } else if (teamParam === "naiset") {
          h1.textContent = "Naiset";
        }
        headerLogo.insertAdjacentElement("afterend", h1);
      }
    });
  </script>
</body>
</html>
