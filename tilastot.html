<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tilastot - HPS</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Yleinen ulkoasu: yksi keskitetty sisältökohde */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      text-align: center;
    }
    /* Header: HPS-logo keskitettynä ylhäällä ja valikkonappi oikeassa yläkulmassa */
    .header {
      position: relative;
      padding: 20px 0;
    }
    .header-logo {
      display: block;
      margin: 0 auto;
    }
    .header-logo img {
      width: 100px;
      height: auto;
    }
    .menu-button {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 40px;
      height: 40px;
      background-color: rgb(0, 100, 40);
      border: none;
      border-radius: 5px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }
    .menu-button div {
      width: 25px;
      height: 3px;
      background-color: white;
      margin: 3px 0;
    }
    .menu {
      display: none;
      position: absolute;
      top: 70px;
      right: 20px;
      width: 200px;
      background-color: white;
      border: 2px solid rgb(0, 100, 40);
      border-radius: 5px;
      box-shadow: 0px 4px 6px rgba(0,0,0,0.1);
      padding: 5px;
      z-index: 1000;
    }
    .menu a {
      display: block;
      color: rgb(0, 100, 40);
      text-decoration: none;
      font-weight: bold;
      padding: 8px 12px;
      border: 1px solid rgb(0, 100, 40);
      border-radius: 3px;
      margin: 4px 0;
      text-align: center;
    }
    .menu a:hover {
      background-color: rgb(0, 100, 40);
      color: white;
    }
    /* Pääsisältö */
    main {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    /* Taulukko "Pelejä tietokannassa" */
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      margin: 20px auto;
    }
    caption {
      font-size: 1.5rem;
      margin-bottom: 10px;
      font-weight: bold;
      padding: 10px;
    }
    td {
      border: 1px solid #ccc;
      padding: 10px;
    }
    td:first-child {
      text-align: left;
      font-weight: bold;
    }
    td:last-child {
      text-align: right;
    }
  </style>
  <script>
    // Näytetään/piilotetaan valikko painikkeella
    function toggleMenu() {
      var menu = document.getElementById('menu');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }
    
    // Palautetaan URL-parametrin "joukkue" perusteella oikea data-kansio
    function getTeamDataFolder() {
      var urlParams = new URLSearchParams(window.location.search);
      var teamParam = urlParams.get('joukkue');
      return teamParam === 'naiset' ? 'data naiset' : 'data miehet';
    }
    
    // Ladataan ottelut.json ja lasketaan ottelujen lukumäärä
    document.addEventListener('DOMContentLoaded', function() {
      var dataFolder = getTeamDataFolder();
      fetch(dataFolder + '/ottelut.json')
        .then(response => response.json())
        .then(matches => {
          var totalGames = matches.length;
          document.getElementById('yhteensa').textContent = totalGames;
        })
        .catch(error => {
          console.error('Virhe ladattaessa ottelut.json:', error);
          document.getElementById('yhteensa').textContent = '0';
        });
    });
  </script>
</head>
<body>
  <button class="menu-button" onclick="toggleMenu()">
    <div></div>
    <div></div>
    <div></div>
  </button>
  <nav class="menu" id="menu">
    <a href="index.html">Etusivu</a>
    <a href="sijoitukset.html">Sijoitukset</a>
    <a href="kaudet.html">Kaudet</a>
    <a href="joukkueet.html">Joukkueet</a>
    <a href="pelaajat.html">Pelaajat</a>
    <a href="vastustajat.html">Vastustajat</a>
    <a href="tilastot.html">Tilastot</a>
  </nav>
  <main>
    <a href="index.html" class="header-logo">
      <img src="logot/HPS.jpg" alt="HPS Logo">
    </a>
    <table>
      <caption>Pelejä tietokannassa</caption>
      <tr>
        <td>Sarjapelit</td>
        <td id="sarjapelit">-</td>
      </tr>
      <tr>
        <td>Kilpapelit</td>
        <td id="kilpapelit">-</td>
      </tr>
      <tr>
        <td>Muut pelit</td>
        <td id="muut_pelit">-</td>
      </tr>
      <tr>
        <td>Yhteensä</td>
        <td id="yhteensa"><strong>0</strong></td>
      </tr>
    </table>
  </main>
  <script>
    // Funktio, joka lisää URL-parametrin "joukkue" kaikkiin sisäisiin linkkeihin
    function appendJoukkueParamToLinks() {
      const urlParams = new URLSearchParams(window.location.search);
      const joukkue = urlParams.get("joukkue");
      if (!joukkue) return;
      const links = document.querySelectorAll("a[href]");
      links.forEach(link => {
        let href = link.getAttribute("href");
        if (href && !href.match(/^https?:\/\//) && !href.startsWith("mailto:")) {
          if (href.indexOf("?") === -1) {
            href += `?joukkue=${encodeURIComponent(joukkue)}`;
          } else {
            let url = new URL(href, window.location.origin);
            url.searchParams.set("joukkue", joukkue);
            href = url.pathname + url.search;
          }
          link.setAttribute("href", href);
        }
      });
    }
    document.addEventListener("DOMContentLoaded", appendJoukkueParamToLinks);
  </script>
</body>
</html>
