<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tilastot - HPS</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <style> </style>
  <script>
    // Näytetään/piilotetaan valikko painikkeella
    function toggleMenu() {
      var menu = document.getElementById('menu');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }
    
    // Palautetaan URL-parametrin "joukkue" perusteella oikea data-kansio
    function getTeamDataFolder() {
      var urlParams = new URLSearchParams(window.location.search);
      var teamParam = urlParams.get('joukkue');
      return teamParam === 'naiset' ? 'data naiset' : 'data miehet';
    }
    
    // Ladataan ottelut.json ja lasketaan ottelujen lukumäärä
    document.addEventListener('DOMContentLoaded', function() {
      var dataFolder = getTeamDataFolder();
      fetch(dataFolder + '/ottelut.json')
        .then(response => response.json())
        .then(matches => {
          var totalGames = matches.length;
          document.getElementById('yhteensa').textContent = totalGames;
        })
        .catch(error => {
          console.error('Virhe ladattaessa ottelut.json:', error);
          document.getElementById('yhteensa').textContent = '0';
        });
    });
  </script>
</head>
<body>
  <header class="header">
    <div class="header-logo">
        <a href="index.html">
            <img src="logot/HPS.jpg" alt="HPS Logo">
        </a>
    </div>
    <h1 class="page-title" id="team-title"></h1>
    <h1 id="team-subtitle"></h1>
    <button class="menu-button" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </button>
    <div class="menu" id="menu">
      <a href="index.html">Etusivu</a>
      <a href="sijoitukset.html">Sijoitukset</a>
      <a href="kaudet.html">Kaudet</a>
      <a href="joukkueet.html" class="active">Joukkueet</a>
      <a href="pelaajat.html">Pelaajat</a>
      <a href="vastustajat.html">Vastustajat</a>
      <a href="tilastot.html">Tilastot</a>
    </div>
  </header>
  <main>

    <table>
      <caption>Pelejä tietokannassa</caption>
      <tr>
        <td>Sarjapelit</td>
        <td id="sarjapelit">-</td>
      </tr>
      <tr>
        <td>Kilpapelit</td>
        <td id="kilpapelit">-</td>
      </tr>
      <tr>
        <td>Muut pelit</td>
        <td id="muut_pelit">-</td>
      </tr>
      <tr>
        <td>Yhteensä</td>
        <td id="yhteensa"><strong>0</strong></td>
      </tr>
    </table>
  </main>
  <script>
    // Funktio, joka lisää URL-parametrin "joukkue" kaikkiin sisäisiin linkkeihin
    function appendJoukkueParamToLinks() {
      const urlParams = new URLSearchParams(window.location.search);
      const joukkue = urlParams.get("joukkue");
      if (!joukkue) return;
      const links = document.querySelectorAll("a[href]");
      links.forEach(link => {
        let href = link.getAttribute("href");
        if (href && !href.match(/^https?:\/\//) && !href.startsWith("mailto:")) {
          if (href.indexOf("?") === -1) {
            href += `?joukkue=${encodeURIComponent(joukkue)}`;
          } else {
            let url = new URL(href, window.location.origin);
            url.searchParams.set("joukkue", joukkue);
            href = url.pathname + url.search;
          }
          link.setAttribute("href", href);
        }
      });
    }
    document.addEventListener("DOMContentLoaded", appendJoukkueParamToLinks);
  </script>
</body>
</html>
